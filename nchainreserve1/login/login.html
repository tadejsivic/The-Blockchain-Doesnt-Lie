<!doctype html>
<html lang="en">
  <head>
  	<title>NKrizanke</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Dobrodošli!</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/nKrizanke_clear.png);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Vpis</h3>
			      		</div>
			      	</div>
							
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Uporabniško ime</label>
			      			<input type="text" class="form-control" placeholder="Uporabniško ime" id="vpisnoIme" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Geslo</label>
		              <input type="password" class="form-control" placeholder="Geslo" id="vpisnoGeslo" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" onclick="login()" class="form-control btn btn-primary rounded submit px-3">Vpiši se</button>
		            </div>
		            
		          
		          <p class="text-center">Pridruži se nam! <a href="register.html">Registracija</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  	<script src="js/popper.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/main.js"></script>
	<script src="client/client.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	</body>
</html>
