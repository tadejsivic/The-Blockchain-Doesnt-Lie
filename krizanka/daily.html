<!DOCTYPE html>
<html>

<head>
    <title>nKrižanka</title>
    <link rel="icon" type="image/x-icon" href="icons/logo.png">

<body onload="main()">
    <div class="side-bar">
        <div id="logo"><img id="logo-icon" src="icons/logo.png"></div>
        <button id="daily"><img id="sun-icon" src="icons/sun.png"></button>
        <button id="trophies" onclick="document.location='trophies.html'"><img id="trophy-icon" src="icons/trophy.png"></button>

    </div>

        <button id="submit" onclick="sendSolution()">Preveri</button>
        <div id="info"><img id="info-icon" src="icons/info.png"></div>
        <div id="grid"></div>
        <div id="zoom"></div>
        <div id="popup">Pomoč: <br>Da povečate vprašanje, se z miško zapeljite čez.<br>
            Za vpis črke, kliknite v kvadratek ter vtipkajte črko.<br>

            Srečno!
        </div>
    </div>
    <div id="victory_popup">
        
    </div>
